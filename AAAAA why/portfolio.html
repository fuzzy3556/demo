<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing - Nails by Charley</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .price-card {
            background: rgba(255, 255, 255, 0.2) !important;
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            transition: transform 0.3s ease-in-out;
        }
        .price-card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body style="background-image: url('images/watercolor-galaxy-sky-texture-in-pink-and-blue-free-vector.jpg'); background-repeat: no-repeat; background-position: center center; background-attachment: fixed; background-size: cover;">
    <div class="container">
        <div class="clouds">
            <img src="images/cloud.png" class="cloud transparent" style="top: 5%; left: 5%; width: 400px; height: auto;">
            <img src="images/Clouds2.png" class="cloud transparent" style="top: 5%; left: 25%; width: 400px; height: auto;">

            <img src="images/cloud.png" class="cloud transparent" style="top: 35%; left: 5%; width: 400px; height: auto;">
            <img src="images/cloud.png" class="cloud transparent" style="top: 40%; left: 30%; width: 400px; height: auto;">
            <img src="images/cloud.png" class="cloud transparent" style="top: 45%; left: 60%; width: 400px; height: auto;">
            <img src="images/Clouds2.png" class="cloud transparent" style="top: 50%; left: 85%; width: 500px; height: auto;">
            <img src="images/Clouds2.png" class="cloud transparent" style="top: 60%; left: 15%; width: 400px; height: auto;">
            <img src="images/cloud.png" class="cloud transparent" style="top: 65%; left: 50%; width: 400px; height: auto;">
            <img src="images/cloud.png" class="cloud transparent" style="top: 70%; left: 75%; width: 400px; height: auto;">
            <img src="images/Cloud.png" class="cloud transparent" style="top: 80%; left: 5%; width: 400px; height: auto;">
            <img src="images/cloud.png" class="cloud transparent" style="top: 100%; left: 35%; width: 400px; height: auto;">
            <img src="images/cloud.png" class="cloud transparent" style="top: 90%; left: 65%; width: 400px; height: auto;">
        </div>
        <div class="pricing-table" style="display: flex; justify-content: center; gap: 75px; flex-wrap: wrap;">
            <div class="price-card">
                <img src="images/Untitled118_20250213104707.png" alt="Basic Manicure" style="width: 100%; height: auto;">
            </div>
            <div class="price-card">
                <img src="images/Untitled118_20250213104707.png" alt="Gel Polish" style="width: 100%; height: auto;">
            </div>
            <div class="price-card">
                <img src="images/Untitled118_20250213104707.png" alt="Acrylic Full Set" style="width: 100%; height: auto;">
            </div>
            <div class="price-card">
                <img src="images/Untitled118_20250213104707.png" alt="Deluxe Spa Nails" style="width: 100%; height: auto;">
            </div>

        </div>
        <style>

            .price-card:hover {
                transform: scale(1.05);
                box-shadow: 0 0 15px rgba(171, 84, 154, 0.9); 
            }
        

            .btn-go-back {
                margin-top: 20px;
                padding: 10px 20px;
                font-size: 1.2rem;
                border: none;
                background: #6a5acd; /* Soft purple */
                color: white;
                border-radius: 5px;
                cursor: pointer;
                transition: background 0.3s ease-in-out;
            }
        
            .btn-go-back:hover {
                background: #483d8b; /* Darker purple on hover */
            }
        </style>
        
        <div class="pricing-section" style="text-align: center;">
            <button class="btn-go-back" onclick="window.location.href='index.html'">Go Back</button>
        </div>
