    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .price-card {
            background: rgba(255, 255, 255, 0.2) !important;
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            transition: transform 0.3s ease-in-out;
        }
        .price-card:hover {
            transform: scale(1.05);
        }


        .price-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(171, 84, 154, 0.9); 
        }
    </style>
    
</head>
